<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

<style>
#texto{
	width: 30%;
	background-color: #557755;
}
#form{
	width: 100%;
}
.messages{
	width: 40%;
}

#principal{
    float: left;
    width: 920px;
    height: 250px;
    border: 2px solid #6495ED;
    padding: 10px;
    margin-top: 130px;
    text-align: left;
    font-family: calibri;
    font-size: 13px;
    border-radius: 50px;
}

#msg1 
 {
    float: left;
    padding: 10px;
    font-family: Cambria;
    font-size: 21px;
    color: #6495ED;
    text-align: left;
 }
 #msg2 
 {
    float: left;
    padding: 10px;
    font-family: calibri;
    color: #6495ED;
    font-size: 15px;
    text-align: left;
 }
</style>

<title>Facelet Title</title>

</h:head>

<h:body>

 <div id="principal">
<p:layout style="min-width:400px;min-height:250px;" id="layout">  
    <p:layoutUnit position="west" resizable="true" size="200" minSize="250">  
        <div id="msg1">
            Seja Bem vindo
        </div><br/>
        <div id="msg2">
            Identifique-se por favor para utilizar
            o sistema.
        </div><br/>

        <h:panelGrid columns="2">
        <h:outputLabel value="Nome:" for="nome" />
        <h:inputText id="nome" label="Nome" value="#{usuarioBean.nome}"  required="true" />
        <h:outputLabel value="Senha:" for="senha" />
        <h:inputSecret id="senha" label="Senha" value="#{usuarioBean.senha}" required="true" />
        </h:panelGrid><br/> 
        <h:commandButton action="#{usuarioBean.salvar}" value="Salvar"/><br/>
   
        <div id="msg2">
            Esqueceu sua senha?
            <h:commandLink action="inicio" value="Enviar Senha"/>
        </div><br/>
    </p:layoutUnit>

    <p:layoutUnit position="center" resizable="true" size="200" minSize="250">  
        <h:graphicImage library="imagens" name="Logo_Azul.png"/>
    </p:layoutUnit>  
</p:layout>
</div>

</h:body>

</html>
